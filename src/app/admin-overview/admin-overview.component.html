<app-post-preview *ngFor="let post of posts; index as i; let last = last; trackBy: api.getPostId"
                  [post]="post" [adminView]="true" [renderSeparator]="!last">
  </app-post-preview>
    <button mat-fab color="primary" class="add-btn" (click)="redirectToNew()" aria-label="Add Post">
          <mat-icon>add</mat-icon>
        </button>
